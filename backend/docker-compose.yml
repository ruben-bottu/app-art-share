version: "3.4"

x-logging: &default-logging
    driver: "json-file"
    options:
        max-size: "10m"
        max-file: "3"

services:
    identifier:
        image: semtech/mu-identifier:1.10.1
        restart: always
        logging: *default-logging
        labels:
            - "logging=true"
        environment:
            SESSION_COOKIE_SECURE: "on"
            DEFAULT_MU_AUTH_ALLOWED_GROUPS_HEADER: '[{"variables":[],"name":"public"}]'
            DEFAULT_ACCESS_CONTROL_ALLOW_ORIGIN_HEADER: "*"
            SESSION_COOKIE_SAME_SITE: "None"
    dispatcher:
        image: semtech/mu-dispatcher:2.1.0-beta.2
        volumes:
            - ./config/dispatcher:/config
        restart: always
        logging: *default-logging
        labels:
            - "logging=true"
    database:
        image: semtech/mu-authorization:0.6.0-beta.5
        environment:
            MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
            DATABASE_COMPATIBILITY: Virtuoso
            LOG_OUTGOING_SPARQL_QUERY_ROUNDTRIP: "on"
        volumes:
            - ./config/authorization:/config
        restart: always
        logging: *default-logging
        labels:
            - "logging=true"
    triplestore:
        image: redpencil/virtuoso:1.2.0-rc.1
        environment:
            SPARQL_UPDATE: "true"
            DEFAULT_GRAPH: "http://mu.semte.ch/application"
        volumes:
            - ./data/db:/data
            - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini
        restart: always
        logging: *default-logging
        labels:
            - "logging=true"
    resource:
        image: semtech/mu-cl-resources:1.22.2
        volumes:
            - ./config/resources:/config
        restart: always
        logging: *default-logging
        labels:
            - "logging=true"
    file:
        image: semtech/mu-file-service:3.3.2
        volumes:
            - ./data/files:/share
        restart: always
    registration:
        image: semtech/mu-registration-service:2.7.3
        environment:
            USERS_GRAPH: "http://mu.semte.ch/graphs/public"
            SESSIONS_GRAPH: "http://mu.semte.ch/graphs/public"
        restart: always
        logging: *default-logging
        labels:
            - "logging=true"
    login:
        image: semtech/mu-login-service:2.8.0
        restart: always
        logging: *default-logging
        labels:
            - "logging=true"
    recommendation:
        image: semtech/mu-javascript-template:1.3.5
        environment:
            NODE_ENV: "development"
        volumes:
            - ./recommendation:/app/
        restart: always
        logging: *default-logging
        labels:
            - "logging=true"
    migrations:
        image: semtech/mu-migrations-service:0.9.0
        links:
            - triplestore:database
        volumes:
            - ./config/migrations:/data/migrations
        restart: always
        logging: *default-logging
        labels:
            - "logging=true"
